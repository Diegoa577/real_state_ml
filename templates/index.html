<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Property Price Prediction</title>
  
</head>

<body>
 <div>
	<h1>Property Price Prediction</h1>

    <form action="{{ url_for ('predict')}}"method="post">
    	<input type="text" name="city" placeholder="city" required="required" />
        <input type="text" name="homeType" placeholder="homeType" required="required" />
        <input type="text" name="latitude" placeholder="latitude" required="required" />
        <input type="text" name="longitude" placeholder="longitude" required="required" />
        <input type="text" name="garageSpaces" placeholder="garageSpaces" required="required" />
        <input type="text" name="hasSpa" placeholder="hasSpa" required="required" />
        <input type="text" name="yearBuilt" placeholder="yearBuilt" required="required" />
        <input type="text" name="numOfPatioAndPorchFeatures" placeholder="numOfPatioAndPorchFeatures" required="required" />
        <input type="text" name="lotSizeSqFt" placeholder="lotSizeSqFt" required="required" />
        <input type="text" name="avgSchoolRating" placeholder="avgSchoolRating" required="required" />
        <input type="text" name="MedianStudentsPerTeacher" placeholder="MedianStudentsPerTeacher" required="required" />
        <input type="text" name="numOfBathrooms" placeholder="numOfBathrooms" required="required" />
        <input type="text" name="numOfBedrooms" placeholder="numOfBedrooms" required="required" />
        <button type="submit">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
